<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="X-UA-Comptible" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <- <title>원하는 제목</Title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <!-- 이력서 헤더 : 이름과 타이틀 작성-->
        <h1>이름</h1>
        <hr>
        타이틀 (예: 학생 등)
        <hr>
    </header>

    <header id="header">
        <!-- 이력서 헤더 : 이름과 타이틀 작성-->
        <h1>유건모</h1>
        <hr>
        사람
        <hr>
    </header>
    
    <main>
        <article id="mainLeft">
            <section>
                <h2>CONTACT</h2>
                <!-- 연락처 정보-->
            </section>
            <section>
                <h2>SKILLS</h2>
                <!-- 자신이 잘할 수 있는 기술-->
            </section>
            <section>
                <h2>EDUCATION</h2>
                <!-- 학력 -->
            </section>
        </article>
        <article id="mainRight">
            <section>
                <h2>ABOUT</h2>
                <!-- 자기 소개 -->
            </section>
            <section>
                <h2>WORK EXPERIENCE</h2>
                <!-- 경력 -->
            </section>
        </article>
    </main>
</body>

</html>
